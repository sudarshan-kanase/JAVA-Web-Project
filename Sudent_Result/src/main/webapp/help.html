   .footer {

<body class="bg-gray-100">
  <!-- Navbar -->
  <div class="navbar">
    <a href="home_page.html" target="main">Home</a>
    <a href="marks_input.html"target="main">Upload Marks</a>

    <a href="about.html"target="main" >About</a>

  <div class="max-w-xl mx-auto mt-10 bg-white p-8 rounded-2xl shadow-lg">
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Need Help?</h2>
    <p class="mb-6 text-center text-gray-600">Fill out this form and weâ€™ll get back to you shortly.</p>
    <form action="help.jsp" method="get" class="space-y-5">
      <div>
        <label for="name" class="block font-medium text-gray-700">Full Name</label>
        <input type="text" id="name" name="name" required
               class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"/>
      </div>

      <div>
        <label for="email" class="block font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"/>
      </div>

      <div>
        <label for="topic" class="block font-medium text-gray-700">Topic</label>
        <select id="topic" name="topic" required
                class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
          <option value="">Select a topic</option>
          <option value="technical">Technical Issue</option>
          <option value="billing">Other Question</option>
          <option value="account">Account Help</option>
          <option value="feedback">Feedback</option>
        </select>
      </div>

      <div>
        <label for="message" class="block font-medium text-gray-700">Message</label>
        <textarea id="message" name="message" rows="5" required
                  class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"></textarea>
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700">
        Submit Request
      </button>
    </form>
  </div>
