<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Marks Upload</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

     /* Navbar Styling */
    .navbar {
      background-color: #03a9f4;
      overflow: hidden;
      padding: 14px 30px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
     
    }

    .navbar a {
      float: left;
      color: white;
      text-align: center;
      padding: 10px 16px;
      text-decoration: none;
      font-size: 16px;
       border-radius: 30px;
    }

    .navbar a:hover {
      background-color: #0288d1;
    }

    /* Form Container */
    .form-container {
      background: white;
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
      .submit-btn:hover {
      background-color: #0288d1;
    }
	 @media (max-width: 600px) {
  .navbar a {
    float: none;
    display: block;
    text-align: left;
  }

  .form-container {
    margin: 20px;
    padding: 15px;
  }
}
    
    .footer {
      background-color: #222222;
      color: white;
      text-align: center;
      margin-top:20px;
      padding: 20px 10px;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    .footer a {
      color: #f1c40f;
      text-decoration: none;
      margin: 0 10px;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .footer .footer-links {
      margin: 10px 0;
    }

    .footer p {
      margin: 5px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

 <div class="navbar">
    <a href="home_page.html" target="main">Home</a>
    <a href="marks_input.html" target="main">Upload Marks</a>
    <a href="rsult.html" target="main">Result</a>
    <a href="about.html"target="main" >About</a>
    <a href="contact.html"target="main">Contact</a>
  </div>

  <div class="form-container">
    <h2>Student Marks Upload</h2>
    <form action="marks_backed.jsp" method="get">
      <label for="studentName">Student Name</label>
      <input type="text" id="studentName" name="studentName" required>

      <label for="rollNumber">Roll Number</label>
      <input type="text" id="rollNumber" name="rollNumber" required>


      <label for="Marathi">Marathi</label>
      <input type="number" id="Marathi" name="Marathi" min="0" max="100" required>
      
      <label for="English">English</label>
      <input type="number" id="English" name="English" min="0" max="100" required>
      
      <label for="Hindi">Hindi</label>
      <input type="number" id="Hindi" name="Hindi" min="0" max="100" required>
      
      <label for="Math">Math</label>
      <input type="number" id="Math" name="Math" min="0" max="100" required>
      
      <label for="History">History </label>
      <input type="number" id="History" name="History" min="0" max="100" required>
      
      <label for="Science">Science</label>
      <input type="number" id="Science" name="Science" min="0" max="100" required>
      

      <button type="submit" value="go">Submit Marks</button>
      
    </form>
  </div>
 
    <div class="footer">
    <div class="footer-links">
      <a href="home_page.html" target="main">Home</a>
      <a href="about.html"target="main" >About</a>
      <a href="help.html"target="main">Help</a>
    <a href="contact.html"target="main">Contact</a>
    </div>
    <p>&copy; 2025 Student Marks Upload System. All rights reserved.</p>
    <p>Developed by Sudarshan</p>
  </div>

</body>
</html>
